            <path d="M 15 0 L 0 0 0 15" fill="none" stroke="gray" stroke-width="0.5" stroke-opacity="0.25"/>
        </pattern>
        <pattern id="grid" width="150" height="150" patternUnits="userSpaceOnUse">
